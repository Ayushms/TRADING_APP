<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Earn Funds - Game Hub</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="app-container">

        <div class="glass-panel" style="margin: auto; padding: 40px; text-align: center; width: 800px;">
            <h1 style="color: var(--primary); margin-bottom: 20px;">Earn Trading Capital</h1>
            <p style="color: var(--text-muted); margin-bottom: 40px;">Play mini-games to sharpen your skills and earn
                funds for your paper trading wallet.</p>

            <div style="display: flex; gap: 20px; justify-content: center;">
                <!-- Game 1 Card -->
                <div class="glass-panel"
                    style="padding: 20px; width: 300px; cursor: pointer; transition: 0.3s; border: 1px solid var(--accent-green);"
                    onclick="location.href='reflex.html'">
                    <h3 style="color: var(--accent-green);">Market Reflex</h3>
                    <p style="font-size: 13px; color: var(--text-muted); margin: 10px 0;">Time the market! Buy the dip,
                        Sell the peak.</p>
                    <div style="font-weight: bold; margin-top: 10px;">Reward: ₹1,000 / win</div>
                </div>

                <!-- Game 2 Card -->
                <div class="glass-panel"
                    style="padding: 20px; width: 300px; cursor: pointer; transition: 0.3s; border: 1px solid var(--primary);"
                    onclick="location.href='memory.html'">
                    <h3 style="color: var(--primary);">Pattern Memory</h3>
                    <p style="font-size: 13px; color: var(--text-muted); margin: 10px 0;">Find the matching chart
                        patterns.</p>
                    <div style="font-weight: bold; margin-top: 10px;">Reward: ₹5,000 / win</div>
                </div>
            </div>

            <br><br>
            <a href="../index.html" style="color: var(--text-muted); text-decoration: underline;">Back to Dashboard</a>
        </div>

    </div>
</body>

</html>
